<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="src/assets/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/assets/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/assets/icon/favicon-16x16.png">
    <link rel="manifest" href="src/assets/icon/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/index.js" type="module" defer></script>
    <title>Интернет Эксперт</title>
  </head>
  <body>
  <header class="header">
    <div class="header__container">
      <img class="header__container-logo" src="src/assets/svg/InternetExpert.svg" alt="InternetExpert">
      <div class="header__container-list">
        <a href="#" class="list__link">О компании</a>
        <a href="#" class="list__link">Услуги</a>
        <a href="#" class="list__link">Отзывы</a>
        <a href="#" class="list__link">Контакты</a>
      </div>
      <a href="#" class="header__container-button">Написать нам</a>
    </div>
  </header>
  <section class="banner">
    <div class="banner__container">
      <div class="banner__video-wrapper">
        <video class="banner__video" src="src/assets/video/main.mp4" loop autoplay muted></video>
        <div class="banner__content">
          <div class="banner__text">Решение сложных задач в сфере разработки и маркетинга</div>
          <a href="#" class="banner__button">Обсудить проект</a>
        </div>

    </div>
  </section>
